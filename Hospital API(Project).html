<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital API Project</title>
</head>
<body>
    <h1>Hospital API Project</h1>
    <button id="loadPatientsButton">Load Patients</button>
    <div id="patientList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loadPatientsButton = document.getElementById("loadPatientsButton");
            const patientList = document.getElementById("patientList");

            loadPatientsButton.addEventListener("click", function () {
                // Replace the URL with the actual hospital API endpoint
                const apiUrl = "https://api.hospital.com/patients";

                // Make an API request using the Fetch API (replace with the actual API request method)
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        patientList.innerHTML = ""; // Clear the patient list

                        data.forEach(patient => {
                            const patientItem = document.createElement("div");
                            patientItem.innerHTML = `<strong>Name:</strong> ${patient.name}<br><strong>Date of Birth:</strong> ${patient.dob}<hr>`;
                            patientList.appendChild(patientItem);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching data: " + error);
                    });
            });
        });
    </script>
</body>
</html>
